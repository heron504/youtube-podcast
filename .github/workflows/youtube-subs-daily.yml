name: YouTube Subscriptions Daily Fetch

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * *"  # 每天 04:00 UTC == 北京时间 12:00

permissions:
  contents: write
  actions: read

env:
  PYTHONDONTWRITEBYTECODE: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  TZ: Asia/Shanghai
  MAIL_TO: "heron259@qq.com"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore OAuth credentials from Secrets
        run: |
          printf '%s' "$YOUTUBE_CLIENT_SECRET_JSON" > client_secret.json
          printf '%s' "$YOUTUBE_TOKEN_JSON" > token.json
        env:
          YOUTUBE_CLIENT_SECRET_JSON: ${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}

      - name: Run fetch script
        run: |
          python youtube_subs_daily.py --pages 5

      - name: Summarize with Gemini (OpenRouter) and send email
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ env.MAIL_TO }}
        run: |
          python summarize_and_email.py

      - name: Commit CSV/state & HTML back to repo
        run: |
          git config user.name "gha-bot"
          git config user.email "gha-bot@users.noreply.github.com"
          git add outputs/*.csv outputs/daily_report_*.html state.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(youtube): daily fetch & summary at $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: youtube-report-${{ github.run_id }}
          path: |
            outputs/*.csv
            outputs/daily_report_*.html
            run.log
          if-no-files-found: ignore
